name: Ruby CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions: {}

jobs:
  lint:
    name: Ruby Lint
    runs-on: ubuntu-22.04

    permissions:
      contents: read

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            index.rubygems.org:443
            release-assets.githubusercontent.com:443
            rubygems.org:443

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - uses: ruby/setup-ruby@2a7b30092b0caf9c046252510f9273b4875f3db9 # v1.254.0
        with:
          ruby-version: '3.3'
          rubygems: latest
          bundler: 2
          bundler-cache: true
          working-directory: ./ruby

      - run: bundle exec standardrb
        working-directory: ./ruby

  required-ubuntu:
    name: Ruby ${{ matrix.ruby }} - ${{ matrix.gemfile }} - ${{ matrix.os }}

    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        gemfile:
          - rack_1
          - rack_2
          - rack_3
        os:
          - ubuntu-22.04
        ruby:
          - '2.7'
          - '3.0'
          - '3.1'
          - '3.2'
          - '3.3'
          - '3.4'
          - truffleruby

    runs-on: ${{ matrix.os }}

    env:
      BUNDLE_GEMFILE: ${{ github.workspace }}/ruby/gemfiles/${{ matrix.gemfile }}.gemfile

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            index.rubygems.org:443
            objects.githubusercontent.com:443
            release-assets.githubusercontent.com:443
            rubygems.org:443

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - uses: ruby/setup-ruby@2a7b30092b0caf9c046252510f9273b4875f3db9 # v1.254.0
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
          working-directory: ./ruby

      - run: bundle exec ruby -S rake test --trace
        working-directory: ./ruby

      - run: >
          bundle exec bin/app-identity-suite-ruby generate --stdout |
            bundle exec bin/app-identity-suite-ruby run --stdin --strict
        working-directory: ./ruby

  ruby-head-optional:
    name: Ruby ${{ matrix.ruby }} - ${{ matrix.gemfile }} - ${{ matrix.os }} (optional)

    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        gemfile:
          - rack_1
          - rack_2
          - rack_3
        ruby:
          - head
        os:
          - ubuntu-22.04

    continue-on-error: true
    runs-on: ${{ matrix.os }}

    env:
      BUNDLE_GEMFILE: ${{ github.workspace }}/ruby/gemfiles/${{ matrix.gemfile }}.gemfile

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            index.rubygems.org:443
            objects.githubusercontent.com:443
            release-assets.githubusercontent.com:443
            rubygems.org:443

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - uses: ruby/setup-ruby@2a7b30092b0caf9c046252510f9273b4875f3db9 # v1.254.0
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
          working-directory: ./ruby

      - run: bundle exec ruby -S rake test --trace
        working-directory: ./ruby

      - run: >
          bundle exec bin/app-identity-suite-ruby generate --stdout |
            bundle exec bin/app-identity-suite-ruby run --diagnostic --stdin --strict
        working-directory: ./ruby
