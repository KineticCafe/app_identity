name: Reviewdog

on:
  pull_request:

jobs:
  misspell:
    if: ${{ github.event.action != 'closed' }}
    name: Typos
    runs-on: ubuntu-22.04

    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4.2.2
        with:
          persist-credentials: false

      - uses: reviewdog/action-typos@v1.13.0

  actionlint:
    if: ${{ github.event.action != 'closed' }}
    name: Actionlint
    runs-on: ubuntu-22.04

    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4.2.2
        with:
          persist-credentials: false

      - uses: reviewdog/action-actionlint@v1.61.0

  biome:
    if: ${{ github.event.action != 'closed' }}
    name: 'Typescript: Biome'
    runs-on: ubuntu-22.04

    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4.2.2
        with:
          persist-credentials: false

      - uses: pnpm/action-setup@v4.0.0
        with:
          package_json_file: ts/package.json

      - uses: actions/setup-node@v4.2.0
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: ts/pnpm-lock.yaml

      - run: pnpm install --frozen-lockfile
        working-directory: ./ts

      - uses: mongolyy/reviewdog-action-biome@v1.9.0
        with:
          workdir: ./ts

  standardrb:
    if: ${{ github.event.action != 'closed' }}
    name: 'Ruby: Standard'
    runs-on: ubuntu-22.04

    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4.2.2
        with:
          persist-credentials: false

      - uses: ruby/setup-ruby@v1.207.0
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ./ruby

      - uses: kirillplatonov/action-standard@v1.0.1
        with:
          skip_install: true
          use_bundler: true
          workdir: ./ruby

  credo:
    if: ${{ github.event.action != 'closed' }}
    name: 'Elixir: Credo'
    runs-on: ubuntu-22.04

    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4.2.2
        with:
          persist-credentials: false

      - uses: erlef/setup-beam@v1.18.2
        id: install
        with:
          otp-version: '26'
          elixir-version: '1.15'

      - uses: actions/cache@v4.2.0
        with:
          key: builds@elixir-${{ steps.install.outputs.elixir-version }}-otp-${{ steps.install.outputs.otp-version }}-mix-${{ hashFiles('mix.lock') }}
          path: |
            elixir/deps
            elxir/_build

      - run: mix 'do' deps.get, deps.compile
        working-directory: ./elixir

      - uses: reviewdog/action-setup@v1.3.0

      - name: 'mix credo --strict | reviewdog'
        run: |
          mix credo suggest --strict --format=flycheck |
            reviewdog \
              -efm="%f:%l:%c: %t: %m" \
              -efm="%f:%l: %t: %m" \
              -name="credo" \
              -reporter="github-pr-check" -level="error"
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ github.token }}
        working-directory: ./elixir
