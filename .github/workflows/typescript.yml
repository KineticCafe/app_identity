name: TypeScript CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  typescript-ci:
    name: Typescript (Node ${{ matrix.node }}, pnpm 9) - ${{ matrix.os }}

    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
        node:
          - 20
          - 22

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: pnpm/action-setup@v4
        with:
          package_json_file: ts/package.json

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm
          cache-dependency-path: ts/pnpm-lock.yaml

      - run: pnpm install --frozen-lockfile
        working-directory: ./ts
      - run: pnpm test
        working-directory: ./ts
      - run: pnpm check
        working-directory: ./ts

      - run: pnpm build:all
        working-directory: ./ts

      - name: Check the publications status
        run: |
          pnpm exec publint run
          pnpm recursive --stream exec publint run
        working-directory: ./ts

      - name: self-test
        run: |
          pnpm --silent cli:generate --stdout |
            pnpm --silent cli:run --strict --stdin
        working-directory: ./ts
